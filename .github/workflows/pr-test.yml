name: PR Tests

on:
  pull_request:
    branches:
      - staging
      - prod
  push:
    branches:
      - develop
      - staging
      - prod

permissions:
  contents: read
  statuses: write

jobs:
  lint:
    name: Lint and Format Check
    runs-on: ubuntu-latest
    if: github.event_name != 'push' || github.ref != 'refs/heads/develop'
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run ESLint
        run: pnpm --filter @ai-agent/web lint

  unit-test:
    name: Unit Tests
    runs-on: ubuntu-latest
    # develop push ではカバレッジ計測のみを目的とするため lint なしで実行
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Start DynamoDB Local
        run: docker compose -f docker-compose.dynamodb.yml up -d

      - name: Seed DynamoDB Local
        run: pnpm exec node packages/db-dynamo/scripts/seed.mjs
        env:
          DYNAMODB_ENDPOINT: http://localhost:8000
          DYNAMODB_TABLE_NAME: aiagent-dev
          AWS_REGION: ap-northeast-1

      - name: Run unit tests
        run: pnpm --filter @ai-agent/web test
        env:
          JWT_SECRET: test-jwt-secret-min-32-characters-long-for-testing
          JWT_ACCESS_EXPIRES_IN: 15m
          JWT_REFRESH_EXPIRES_IN: 7d
          SESSION_COOKIE_NAME: session
          SESSION_COOKIE_SECURE: false
          PASSWORD_RESET_EXPIRES_IN: 1h
          PASSWORD_RESET_SECRET: test-password-reset-secret-min-32-characters-long
          DYNAMODB_ENDPOINT: http://localhost:8000
          DYNAMODB_TABLE_NAME: aiagent-dev
          AWS_REGION: ap-northeast-1

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        if: always()
        with:
          files: ./apps/web/coverage/coverage-final.json
          flags: unittests
          name: codecov-umbrella
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Report required status (unit-test)
        if: always() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        env:
          JOB_STATUS: ${{ job.status }}
          SHA: ${{ github.sha }}
          TARGET_URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
        with:
          script: |
            const jobStatus = process.env.JOB_STATUS;
            const state =
              jobStatus === 'success' ? 'success' :
              jobStatus === 'cancelled' ? 'error' :
              'failure';

            await github.rest.repos.createCommitStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              sha: process.env.SHA,
              state,
              context: 'unit-test',
              description: `unit-test: ${state}`,
              target_url: process.env.TARGET_URL,
            });

  integration-test:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: unit-test
    if: github.event_name != 'push' || github.ref != 'refs/heads/develop'
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Start DynamoDB Local
        run: docker compose -f docker-compose.dynamodb.yml up -d

      - name: Seed DynamoDB Local
        run: pnpm exec node packages/db-dynamo/scripts/seed.mjs
        env:
          DYNAMODB_ENDPOINT: http://localhost:8000
          DYNAMODB_TABLE_NAME: aiagent-dev
          AWS_REGION: ap-northeast-1

      - name: Run integration tests
        run: pnpm --filter @ai-agent/web test:integration
        env:
          JWT_SECRET: test-jwt-secret-min-32-characters-long-for-testing
          JWT_ACCESS_EXPIRES_IN: 15m
          JWT_REFRESH_EXPIRES_IN: 7d
          SESSION_COOKIE_NAME: session
          SESSION_COOKIE_SECURE: false
          PASSWORD_RESET_EXPIRES_IN: 1h
          PASSWORD_RESET_SECRET: test-password-reset-secret-min-32-characters-long
          DYNAMODB_ENDPOINT: http://localhost:8000
          DYNAMODB_TABLE_NAME: aiagent-dev
          AWS_REGION: ap-northeast-1

      - name: Report required status (integration-test)
        if: always() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        env:
          JOB_STATUS: ${{ job.status }}
          SHA: ${{ github.sha }}
          TARGET_URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
        with:
          script: |
            const jobStatus = process.env.JOB_STATUS;
            const state =
              jobStatus === 'success' ? 'success' :
              jobStatus === 'cancelled' ? 'error' :
              'failure';

            await github.rest.repos.createCommitStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              sha: process.env.SHA,
              state,
              context: 'integration-test',
              description: `integration-test: ${state}`,
              target_url: process.env.TARGET_URL,
            });

  build:
    name: Build Check
    runs-on: ubuntu-latest
    needs: integration-test
    if: github.event_name != 'push' || github.ref != 'refs/heads/develop'
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm --filter @ai-agent/web build
        env:
          NEXT_PUBLIC_API_BASE_URL: https://example.com/api
          API_BASE_URL: https://example.com/internal
          DATABASE_URL: postgres://user:pass@host:5432/dbname
          QUEUE_URL: amqp://user:pass@host:5672/vhost
          AGENTCORE_API_URL: https://agent-core.example.com
          AGENTCORE_QUEUE_NAME: agent-core-jobs
          AMPLIFY_REGION: ap-northeast-1
          AMPLIFY_BRANCH: main
          JWT_SECRET: build-time-secret-min-32-characters-long
          JWT_ACCESS_EXPIRES_IN: 15m
          JWT_REFRESH_EXPIRES_IN: 7d
          SESSION_COOKIE_NAME: session
          SESSION_COOKIE_SECURE: true
          PASSWORD_RESET_EXPIRES_IN: 1h
          PASSWORD_RESET_SECRET: build-time-password-reset-secret-min-32-characters-long
