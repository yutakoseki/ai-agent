name: E2E Tests

on:
  pull_request:
    branches:
      - staging
      - prod
  push:
    branches:
      - staging
      - prod

jobs:
  e2e-test:
    name: E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright browsers
        run: pnpm exec playwright install --with-deps

      - name: Determine test URL
        id: url
        run: |
          if [[ "${{ github.base_ref }}" == "main" ]] || [[ "${{ github.ref }}" == "refs/heads/prod" ]]; then
            echo "base_url=${{ secrets.PROD_URL }}" >> $GITHUB_OUTPUT
            echo "environment=production" >> $GITHUB_OUTPUT
          else
            echo "base_url=${{ secrets.STAGING_URL }}" >> $GITHUB_OUTPUT
            echo "environment=staging" >> $GITHUB_OUTPUT
          fi

      - name: Wait for deployment
        run: |
          echo "Waiting for deployment to ${{ steps.url.outputs.environment }}..."
          sleep 60

      - name: Run E2E tests
        run: pnpm test:e2e
        env:
          BASE_URL: ${{ steps.url.outputs.base_url }}

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-${{ steps.url.outputs.environment }}
          path: playwright-report/
          retention-days: 30

      - name: Upload test videos
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-videos-${{ steps.url.outputs.environment }}
          path: test-results/
          retention-days: 7
