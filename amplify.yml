version: 1
applications:
  - appRoot: .
    frontend:
      phases:
        preBuild:
          commands:
            - corepack enable
            - pnpm install
        build:
          commands:
            - pnpm --filter @ai-agent/web build
      artifacts:
        baseDirectory: apps/web/.next
        files:
          - "**/*"
      cache:
        paths:
          - node_modules/**/*

