version: 1
applications:
  - appRoot: apps/web
    frontend:
      phases:
        preBuild:
          commands:
            - corepack enable
            - pnpm install
        build:
          commands:
            - pnpm build
            # Next.js standalone 出力に static / public / next 依存を確実に同梱
            - mkdir -p .next/standalone/apps/web/.next/static
            - cp -R .next/static/. .next/standalone/apps/web/.next/static
            - if [ -d public ]; then mkdir -p .next/standalone/apps/web/public && cp -R public/. .next/standalone/apps/web/public; fi
            # pnpm の nodeLinker 設定に依存せず next の実体を特定
            - |
              set -e
              NEXT_SRC_DIR=""
              for CANDIDATE in \
                "node_modules/next" \
                ".next/standalone/node_modules/.pnpm/next@*/node_modules/next" \
                "../../node_modules/.pnpm/next@*/node_modules/next"; do
                MATCHED=$(ls -d $CANDIDATE 2>/dev/null | head -n 1 || true)
                if [ -n "$MATCHED" ]; then
                  NEXT_SRC_DIR="$MATCHED"
                  break
                fi
              done
              if [ -z "$NEXT_SRC_DIR" ]; then
                echo "next package not found for Amplify runtime bundle" && exit 1
              fi
              # 一旦一時フォルダに実体をコピーし、そこから各場所に配布する
              TEMP_NEXT="/tmp/next_bundle"
              rm -rf "$TEMP_NEXT"
              cp -R -L "$NEXT_SRC_DIR/." "$TEMP_NEXT"
              for DEST in \
                "node_modules/next" \
                ".next/node_modules/next" \
                ".next/standalone/node_modules/next" \
                ".next/standalone/apps/web/node_modules/next"; do
                rm -rf "$DEST"
                mkdir -p "$DEST"
                cp -R "$TEMP_NEXT/." "$DEST"
              done
      artifacts:
        baseDirectory: .
        files:
          - '.next/**/*'
          - 'node_modules/next/**/*'
      cache:
        paths:
          - node_modules/**/*
          - .next/cache/**/*
