version: 1
applications:
  - appRoot: apps/web
    frontend:
      phases:
        preBuild:
          commands:
            - corepack enable
            - pnpm install
        build:
          commands:
            - pnpm build
            - cp .next/required-server-files.json ./required-server-files.json
      artifacts:
        baseDirectory: .
        files:
          - .next/**/*
          - node_modules/**/*
          - package.json
          - next.config.js
          - public/**/*
      cache:
        paths:
          - node_modules/**/*
          - .next/cache/**/*
