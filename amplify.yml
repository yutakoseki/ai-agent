version: 1
applications:
  - appRoot: apps/web
    frontend:
      phases:
        preBuild:
          commands:
            - corepack enable
            - pnpm install
        build:
          commands:
            - pnpm build
            # standalone の出力をモノレポ階層から引き上げてフラット化する
            - cp -rn .next/standalone/apps/web/. .next/standalone/
            - rm -rf .next/standalone/apps
            # static と public を standalone 側の適切な場所に配置
            - mkdir -p .next/standalone/.next/static
            - cp -R .next/static/. .next/standalone/.next/static
            - if [ -d public ]; then mkdir -p .next/standalone/public && cp -R public/. .next/standalone/public; fi
            # required-server-files.json が確実に .next/standalone/.next/ にある状態にする
            - if [ ! -f .next/standalone/.next/required-server-files.json ]; then mkdir -p .next/standalone/.next && cp .next/required-server-files.json .next/standalone/.next/; fi
      artifacts:
        baseDirectory: .next/standalone
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
          - .next/cache/**/*
